<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Bets22</title>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>
	<h:body>
		<div class="inputbox">
			<div class="center">
				<h1>Show Events:</h1>
				<h:form id="nireForm">
					<h4 style="margin-top: 10px">Eventuak:</h4>
					<div class="taula">
						<p:dataTable id="taulaPF" value="#{queryQuestionBean.eventuak}"
							var="item" selectionMode="single"
							selection="#{queryQuestionBean.event}" border="1"
							rowKey="#{item.eventNumber}">
							<p:ajax event="rowSelect"
								listener="#{queryQuestionBean.onEventSelect}"></p:ajax>
							<f:facet name="header">Events:</f:facet>
							<p:column headerText="Event Number">#{item.eventNumber}</p:column>
							<p:column headerText="Event">#{item.description}</p:column>
						</p:dataTable>
					</div>
					<div class="inputbox">
						<div class="inputbox" style="margin-top:10px">
							<h:commandButton id="back" value="Atzera" action="back">
						</h:commandButton>
					</div>
					</div>
				</h:form>
			</div>
		</div>
	</h:body>
</f:view>
</html>
