<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Bets22</title>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>
	<h:body>
	<div class ="inputbox">
	<div class="center">
		<h1>Create a question:</h1>
		<h:form>
		<div class ="inputbox">
		<div class = "datePicker">
				<p:calendar id="data" value="#{createQuestionBean.data}"
						navigator="true" mode="inline">
						<p:ajax event="dateSelect"
							listener="#{createQuestionBean.onDateSelect}"
							update="eventuak,eventua"></p:ajax>
				</p:calendar>
		</div>
		</div>
		<div class ="inputbox">
				<h4>List of events:</h4>
				<h:selectOneMenu id="eventua"
						value="#{createQuestionBean.event}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItems id="eventuak"
							value="#{createQuestionBean.eventuak}" />
					</h:selectOneMenu>
		</div>
		<br style="margin=100px"/>
		<div class ="inputbox">
				<h:inputText id="desc" value="#{createQuestionBean.inputQuery}"></h:inputText>
				<span>Question Description:</span>
		</div>
		<div class ="inputbox">
				<h:inputText id="max" value="#{createQuestionBean.inputPrice}" converter="javax.faces.Float"></h:inputText>
				<span>Max bet:</span>
		</div>
		<div class ="inputbox">
			<p>
				<h:commandButton value="Onartu" action="#{createQuestionBean.createQuestion}"/>
			</p>
		</div>
		<h:messages id="mezuak" style="color:red"/>
		</h:form>
		</div>
		</div>
	</h:body>
</f:view>
</html>
