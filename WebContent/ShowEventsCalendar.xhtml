<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Bets22</title>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>
	<h:body>
		<div class="inputbox">
			<div class="center">
				<h1>Event Date:</h1>
				<h:form id="nireForm">
					<div class="inputbox">
						<div class="datePicker">
							<p:calendar id="data" value="#{queryQuestionBean.data}"
								navigator="true" mode="inline">
								<p:ajax event="dateSelect"
									listener="#{queryQuestionBean.onDateSelect}"></p:ajax>
							</p:calendar>
						</div>
					</div>
					<div class="inputbox" style="margin-top:200px">
						<h:commandButton id="showEvent" value="Show Events" action="showEvents">
						</h:commandButton>
					</div>
				</h:form>
			</div>
		</div>
	</h:body>
</f:view>
</html>
